<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Your Cart</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
				<tr th:each="cartItem : ${cartItems}">
				    <td th:text="${cartItem.product.name}"></td>
				    <td th:text="${cartItem.product.price}"></td>
				    <td th:text="${cartItem.quantity}"></td>
				    <td th:text="${cartItem.product.price * cartItem.quantity}"></td>
				    <td>
				        <a th:href="@{/cart/remove/{cartId}(cartId=${cartItem.id})}" 
				           class="btn btn-danger btn-sm">Remove</a>
				    </td>
				</tr>
            </tbody>
        </table>
		 <h3>Total: <span th:text="${total}"></span></h3>
		    <a th:href="@{/payment/checkout}" class="btn btn-success">Proceed to Payment</a>
		    <a th:href="@{/}" class="btn btn-secondary">Continue Shopping</a>
		</div>
</body>
</html>
