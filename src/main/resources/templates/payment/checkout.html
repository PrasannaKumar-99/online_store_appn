<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Payment Details</h1>
        <form th:action="@{/payment/process}" th:object="${paymentRequest}" method="post">
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" class="form-control" th:field="*{cardNumber}">
                <div th:if="${#fields.hasErrors('cardNumber')}" class="text-danger">
                    <span th:errors="*{cardNumber}"></span>
                </div>
            </div>
            <div class="form-group">
                <label>Expiry Date (MM/YY)</label>
                <input type="text" class="form-control" th:field="*{expiryDate}">
                <div th:if="${#fields.hasErrors('expiryDate')}" class="text-danger">
                    <span th:errors="*{expiryDate}"></span>
                </div>
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" class="form-control" th:field="*{cvv}">
                <div th:if="${#fields.hasErrors('cvv')}" class="text-danger">
                    <span th:errors="*{cvv}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
</body>
</html>
